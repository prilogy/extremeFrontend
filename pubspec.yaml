name: extreme
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.1+22

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  redux: ^5.0.0
  loadmore: ^2.0.1
  flutter_redux: ^0.8.2
  localstorage: ^4.0.0+1
  datetime_picker_formfield: ^1.0.0
  flutter_dotenv: ^4.0.0-nullsafety.1
  dio: ^4.0.0
  cupertino_icons: ^0.1.3
  fluttertoast: ^8.0.6
  image_picker: ^0.7.4
  pull_to_refresh: 1.6.4-nullsafety.0
  flutter_inappwebview: ^5.3.2
  flutter_svg: ^0.22.0
  google_sign_in: ^5.0.2
  flutter_login_facebook: ^1.0.1
  flutter_login_vk: ^1.0.0
  pin_code_fields: ^7.0.0
  vimeoplayer:
    path: ./vimeoplayer
  carousel_pro:
    path: ./flutter-carousel-pro
  flutter_pagination_helper:
    path: ./flutter-pagination-helper
  flutter_inapp_purchase: ^5.0.1
  flutter_linkify: ^5.0.2
  url_launcher: ^6.0.3
  openapi_generator_annotations: ^3.1.2
  carousel_slider: ^4.0.0-nullsafety.0
  firebase_messaging: ^10.0.5
  firebase_core: ^1.5.0
  redux_thunk: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  openapi_generator: ^3.1.2
  build_runner: ^2.0.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true
  assets:
    - lang/en.json
    - lang/ru.json
    - assets/svg/fb_logo.svg
    - assets/svg/vk_logo.svg
    - assets/svg/google_logo.svg
    - assets/svg/email.svg
    - assets/images/extreme1.jpg
    - assets/images/extreme2.jpg
    - assets/images/logo_big.png
    - .env

module:
  androidX: true
